<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>

<h2>Admin Panel</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Kullanıcı</th>
            <th>Rol</th>
            <th>Aktif</th>
        </tr>
    </thead>
    <tbody id="userTable"></tbody>
</table>

<script>
const token = localStorage.getItem("token");

if (!token) {
    window.location.href = "login.html";
}

fetch("/api/admin/users", {
    headers: {
        "Authorization": "Bearer " + token
    }
})
.then(res => {
    if (res.status === 403) {
        alert("Admin yetkisi yok");
        return [];
    }
    return res.json();
})
.then(data => {
    const tbody = document.getElementById("userTable");
    data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.role}</td>
            <td>${u.is_active}</td>
        `;
        tbody.appendChild(tr);
    });
});
</script>

</body>
</html>
